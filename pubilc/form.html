<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Post</title>
  </head>
  <body>
    <h1>Create Post</h1>
    <form action="/create/submit">
      <label for="title">
        Title
        <input name="title" type="text" id="title" />
      </label>
      <label for="postText">
        Text
        <input name="postText" type="text" id="postText" />
      </label>
      <label for="author">
        Author
        <input name="author" type="text" id="auther" />
      </label>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
